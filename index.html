<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header></header>
  <!-- <button id="new-book">New Book</button> -->
  <main>

    <div class="card">
      <section class="read-state">
        <p>Page</p>
        <div class="num-container">
          <p><span class="current-page">15 / </span>30</p>
        </div>
        <button id="completed-btn">Completed</button>
      </section>
      <section class="book">
        <div class="book-img-container">
          <p id="book-final-state">Ongoing</p>
          <img src="" alt="">
        </div>
        <div class="book-details">
          <p id="title">Breakpoint</p>
          <p id="author">Richard Clarke</p>
          <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem excepturi qui odit maxime perferendis veniam architecto modi fuga velit voluptate.</p>
        </div>
      </section>
    </div>
  </main>
  <div class="book-container"></div>
  <form action="" id="form">
    <div class="form-row">
      <label for="author">Author</label>
      <input type="text" id="author" name="author">
    </div>
    
    <div class="form-row">
      <label for="">Title</label>
      <input type="text" id="title" name="title">
    </div>
    
    <div class="form-row">
      <label for="pages">Pages</label>
      <input type="number" id="pages" name="pages">
    </div>

    <div class="form-row">
      <label for="details">Details</label>
      <textarea name="details" id="details" cols="30" rows="10"></textarea>
    </div>
    
    <button type="submit">Add Book</button>
  </form>

</body>
</html>
